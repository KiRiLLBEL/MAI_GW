name: CMake on multiple platforms (using CMakePresets)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        preset: [debug, sanitazers, release]

        include:
          - os: windows-latest
            preset: debug
          - os: windows-latest
            preset: release

          - os: ubuntu-latest
            preset: debug
          - os: ubuntu-latest
            preset: sanitazers
          - os: ubuntu-latest
            preset: release

          - os: macos-latest
            preset: debug
          - os: macos-latest
            preset: sanitazers
          - os: macos-latest
            preset: release

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang gcc g++ cmake
        shell: bash

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ninja cmake
        shell: bash

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja -y
        shell: pwsh

      - name: Configure
        working-directory: language
        run: cmake --preset ${{ matrix.preset }}

      - name: Build
        working-directory: language
        run: cmake --build --preset ${{ matrix.preset }}

      - name: Test
        working-directory: language
        if: matrix.preset != 'release'
        run: ctest --preset ${{ matrix.preset }} --output-on-failure